<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="X-UA-Compatible" value="IE=9">
	<title>CommentCoreLibrary - Bilibili Compatible Scripting Playground</title>
	<!-- Stylesheets for the sandbox -->
	<link rel="stylesheet" href="sandbox-style.css" />
	<link rel="stylesheet" href="../../dist/css/style.css" />
	<script src="../../dist/scripting/Host.js" type="text/javascript"></script>
	<script src="sandbox.js" type="text/javascript" ></script>
</head>
<body>
	<h2>CCL Scripting Demo</h2>
	<div id="codediv" class="left-area">
		<div style="clear:both;overflow:auto;width:110%;">
			<button class="s-button" id="evaluate-worker">Execute</button>
			<button class="s-button" id="show-console">Host Console</button>
			<button class="s-button" id="debug-basic">Debug Basic</button>
			<button class="s-button" id="debug-svg-madoka">Debug Madoka</button>
			<button class="s-button" id="debug-3dsphere">Debug 3D</button>
			<button class="s-button" id="debug-custom">Load Custom</button>
			<button class="s-button" id="debug-clear">Clear</button>
		</div>
		<textarea id="code-input" class="code-input"></textarea>
	</div>
	<div id="consolediv" class="left-area blue" style="display:none;">
		<div style="clear:both;overflow:auto;width:110%;">
			<button class="s-button" id="evaluate-host">Execute</button>
			<button class="s-button" id="show-code">Worker Console</button>
		</div>
		<textarea id="console-input" class="code-input"></textarea>
	</div>
	<div id="playerdiv">
		<div id="player" style="clear:both;overflow:hidden;"></div>
	</div>
	<div id="output">[Msg] 有关具体API信息请阅读 docs/scripting<br></div>
</body>
</html>

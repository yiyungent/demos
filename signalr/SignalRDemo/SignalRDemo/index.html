<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>SignalR Simple Chat</title>
	<style type="text/css">
		.container {
			background-color: #99CCFF;
			border: thick solid #808080;
			padding: 20px;
			margin: 20px;
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="text" id="message" value="" />
		<input type="button" id="sendMessage" value="发送" />
		<input type="hidden" id="displayName" value="" />
		<ul id="discussion"></ul>
	</div>

	<!-- Script references. -->
	<!-- Reference the jQuery library. -->
	<script src="Scripts/jquery-1.10.2.js"></script>
	<!-- Reference the SignalR library -->
	<script src="Scripts/jquery.signalR-2.1.2.js"></script>
	<!-- Reference the autogenerated SignalR hub script -->
	<!-- hubs的类库在运行时动态生成。这个文件就是管理管理客户端jQuery 脚本和服务器端代码关键。 -->
	<script src="signalr/hubs"></script>
	<!-- Add script to update the page and send messages. -->
	<script type="text/javascript">
		$(function () {

			//注意：在JS中，引用服务器类以及成员，应当使用驼峰（camel）式拼写。该代码实例使用chatHub引用了服务器端的ChatHub类。

			// 定义了一个集线器代理的引用
			// Declare a proxy to reference the hub.
			var chat = $.connection.chatHub;

			// Create a function that the hub can call to broadcast messages.
			// 创建一个回调函数，服务器上的集线器类(ChatHub.cs)调用这个函数来推送内容，并且更新到每个客户端
			chat.client.broadcastMessage = function (name, message) {
				// Html encode display name and message.
				// 两行代码表示将输入的内容进行Html编码，作为一个简单的防止脚本注入的方法
				// eg.张三:  <a href='http://www.baidu.com'>百度<a/>
				var encodedName = $('<div />').text(name).html();
				var encodedMsg = $('<div />').text(message).html();
				// Add the message to the page.
				// 添加发送的消息到页面
				$('#discussion').append('<li><strong>' + encodedName + '</strong>:&nbsp;&nbsp;' + encodedMsg + '</li>');
			};

			// Get the user name and store it to prepend to messages.
			$('#displayName').val(prompt('Enter your name:', ''));
			// Set intital focus to message input box.
			$('#message').focus();

			// Start the connection.
			// 打开与集线器的连接。该代码启动连接，然后传递一个函数来处理Html页面上发送按钮的点击事件。
			// 注意：此方法可确保SignalR在事件句柄处理之前就建立好通讯连接.
			// 注意：这里并非$.connection.chatHub  而是 .hub
			$.connection.hub.start().done(function () {
				$('#sendMessage').click(function () {
					// Call the Send method on the hub.
					chat.server.send($('#displayName').val(), $('#message').val());
					// Clear text box and reset focus for next comment.
					$('#message').val('').focus();
				});
			});
		});
	</script>
</body>
</html>
